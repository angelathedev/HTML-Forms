<!DOCTYPE html>
<html> 
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Form: Formspree</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css" />
    </head>
    <body>
        <h1> Contact Form </h1>
        <form action = "https://formspree.io/f/xknpaanj" method="post">
            <label for = "full-name"> Name: </label>
            <input id = "full-name" type = "text" name = "name" required placeholder = "Enter your full name"/>
            <label for = "email"> Email: </label>
            <input id = "email" type = "text" name = "email" required placeholder = "Enter your email address"/>
            <label for = "message"> Message: </label>
            <textarea id = "message" name = "message" required maxlength = "200" placeholder = "Maximum of 200 characters"></textarea>
            <button type = "submit"> Submit </button>
            <button type = "reset"> Reset </button>
        </form>
    </body>
</html>
